# deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: src-python-docker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: src-python-docker
  template:
    metadata:
      labels:
        app: src-python-docker
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - name: src-python-docker
          image: pythonacrcomputervision.azurecr.io/src-python-docker:v1
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.2"
          ports:
            - containerPort: 5000
          env:
            - name: FLASK_DEBUG
              value: "1"
            - name: VISION_KEY
              value: 97c1ed0586e94038b8ba331f3dda265c
            - name: VISION_ENDPOINT
              value: https://python-ocr-computer-vision.cognitiveservices.azure.com/
